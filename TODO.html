<!DOCTYPE html>
<html>

<head>
  <title>React! React! React!</title>
  <script src="https://fb.me/react-15.0.0-rc.2.js"></script>
  <script src="https://fb.me/react-dom-15.0.0-rc.2.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>

  <style>
    li.true-state{
      text-decoration: none;
      font-family: comic-sans;
    } 
    li.false-state{
      text-decoration: line-through;
      font-family: comic-sans;
    } 
    body {
      padding: 50px;
      background-color: #66CCFF;
      font-family: sans-serif;
    }
    .todoListMain .header input {
      padding: 10px;
      font-size: 16px;
      border: 2px solid #FFF;
    }

    .todoListMain .header button:hover {
      background-color: #003399;
      border: 2px solid #003399;
      cursor: pointer;
    }

    .todoListMain .theList {
      list-style: none;
      padding-left: 0;
      width: 255px;
    }

    .todoListMain .theList li {
      color: #333;
      background-color: rgba(255,255,255,.5);
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 5px;
    }

  </style>
</head>

<body>
  <div id="container"></div>
  <script type="text/babel">
    var destination = document.querySelector("#container");
    var taskState = new Array(10000).fill(true);
    var activeTask = []
    var allTask = [];
    class TodoItems extends React.Component{
      constructor(props){
        super(props);
        this.deleteItem = this.deleteItem.bind(this);
        this.finishTask = this.finishTask.bind(this);
        this.updateTask = this.updateTask.bind(this);
        this.state = {
         todoEntries : [], 
         completedTasks : [],
         showMode : 0,
        };
      }

          
      updateMode(e,valor){
        this.setState({showMode:valor});
        this.setState({todoEntries:activeTask})

      }
      deleteItem(e,valor){
        var itemArray = this.props.entries;
        itemArray.splice(valor,1);
        this.setState({todoEntries:itemArray})
      }
      finishTask(e, valor){
        var itemArray = new Array(this.props.entries.length).fill(true);
        this.setState({completedTask:itemArray});
      }
      updateTask(e, valor){

      taskState[valor]=!taskState[valor]
      var element = document.getElementById(valor);
      if(taskState[valor] == false){
        element.className = 'false-state'
      }
      else{
        element.className = 'true-state'
      }
       
        
      }
      render() {
        
          
        this.todoEntries = this.props.entries;
        var listItems = [];
        var completed = [];
        for (var i = 0; i < this.todoEntries.length; i++) {
          var entry = this.todoEntries[i];
          console.log('oi')
          if (this.state.showMode==1)
            if(taskState[i]==true)
              listItems[i] = entry;
          if (this.state.showMode==0)
            listItems[i] = entry;
        }

 
         
        return ( 
          <ul className="theList">
              <button  onClick={e => this.updateMode(e,0) }> All </button>
              <button onClick={e => this.updateMode(e,1) }> Active </button>
              <button > Finished </button>
              {Object.keys(listItems).map(function(key) {
                return ( 
                  <div key={key}>
                    <li id = {key} className = "true-state" key={"item" + i}>
                      <label forHTML={key}>
                        <input type="checkbox" name="loopTest" value={listItems[key].checkbox} id={key} onChange={e => this.updateTask(e,key) } /> {listItems[key].checkbox}
                      </label>
                        {listItems[key]}
                      <label forHTML={key}>
                        <input type="checkbox" name="loopTest" value={listItems[key].checkbox} id={key} onChange={e => this.deleteItem(e,key)} /> {listItems[key].checkbox}
                      </label>
                    </li>    
                  </div>
                );
               }, this)}
          </ul>
        );
      }
    }
    class TodoList extends React.Component{
       constructor(props){
        super(props);
        this.updateValue = this.updateValue.bind(this);
        this.addItem = this.addItem.bind(this);
        this.addItemE = this.addItemE.bind(this);
        this.state = {
         items : [], 
         textValue : "",
         showMode : 0,
        };
    }    

      updateValue(e) {
        this.setState({
            textValue: e.target.value
        });
      }
      addItemE(e){
        if (e.key == "Enter") {
          this.addItem();
        }
      }
      addItem(e) {
        var itemArray = this.state.items;
        itemArray.push(this.state.textValue);

        this.setState({
          items: itemArray
        });

        this._inputElement.value = "";
      }

      render() {
          return (
            <div className="todoListMain">
              <div className="header">
                <input ref={(a) => this._inputElement = a}
                       onKeyPress={this.addItemE}
                       placeholder="enter task"
                       onChange={this.updateValue}>
                </input>
              </div>
              <TodoItems entries={this.state.items}/>
            </div>
          );
        }
    }

    ReactDOM.render((
      <div>
        <TodoList/>
      </div>
    ), destination);

  </script>
</body>

</html>
